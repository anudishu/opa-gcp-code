name: Terraform OPA CI

on:
  push:
    branches:
      - main
      - master

jobs:
  terraform-opa:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Write GCP credentials
        run: echo '${{ secrets.SA }}' > key.json

      - name: ğŸ§± Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ğŸ›¡ï¸ Install OPA and jq
        run: |
          sudo wget -O /usr/local/bin/opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64_static
          sudo chmod +x /usr/local/bin/opa
          sudo apt-get update && sudo apt-get install -y jq

      - name: ğŸš€ Terraform Init
        run: terraform init

      - name: ğŸ“‰ Terraform Plan
        run: terraform plan -out=tfplan

      - name: ğŸ§¾ Generate JSON plan
        run: terraform show -json tfplan > tfplan.json

      - name: ğŸ” OPA Policy Check
        id: opa_check
        run: |
          echo "ğŸ” Running OPA Policy Check..."
          result=$(opa eval -d policy.rego -i tfplan.json "data.terraform.gcp.deny" | jq -r '.result[0].expressions[0].value | @json')
          if [ "$result" != "[]" ] && [ "$result" != "null" ]; then
            echo "âŒ OPA Policy Violations Detected:"
            echo "$result"
            exit 1
          else
            echo "âœ… OPA Policy Passed: No violations found."
          fi

      - name: âœ… Terraform Apply
        if: steps.opa_check.outcome == 'success'
        run: terraform apply -auto-approve tfplan
