name: Simple GCP Action

on:
  push:
    branches:
      - master  # or 'main', if that's your default branch

jobs:
  print-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print GCP Service Account Secret (for demo only)
        run: |
          echo "$SA"
        env:
          SA: ${{ secrets.SA }}