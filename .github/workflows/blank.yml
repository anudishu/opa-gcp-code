name: OPA Terraform Plan & Apply (GCP)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  terraform-opa-policy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ§± Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: ðŸ›¡ï¸ Set up OPA
        uses: open-policy-agent/setup-opa@v2

      - name: ðŸ“‚ Check for Terraform files
        run: |
          if [ ! -f "main.tf" ] && [ ! -f "terraform.tf" ]; then
            echo "âŒ No Terraform configuration found."
            exit 1
          fi

      - name: ðŸ” Write GCP credentials
        run: |
          echo '${{ secrets.GCLOUD_CREDENTIALS }}' > "$HOME/gcloud.json"
        shell: bash

      - name: ðŸš€ Terraform Init
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud.json
        run: terraform init -input=false

      - name: ðŸ“‰ Terraform Plan
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud.json
        run: terraform plan -out=tfplan -input=false

      - name: ðŸ“Š Convert Plan to JSON
        run: terraform show -json tfplan > tfplan.json

      - name: ðŸ”Ž Check for policy.rego
        run: |
          if [ ! -f "policy.rego" ]; then
            echo "âŒ policy.rego not found!"
            exit 1
          fi

      - name: ðŸ§  OPA Policy Evaluation
        id: opa_check
        run: |
          echo "ðŸ” Running OPA policy check..."
          result=$(opa eval --format=json -d policy.rego -i tfplan.json "data.terraform.gcp.deny")
          messages=$(echo "$result" | jq -r '.result[0].expressions[0].value[]?')

          if [ -z "$messages" ]; then
            echo "âœ… No violations. Safe to apply."
            echo "passed=true" >> "$GITHUB_OUTPUT"
          else
            echo "âŒ OPA Policy Violations:"
            echo "$messages"
            echo "passed=false" >> "$GITHUB_OUTPUT"
            exit 1
          fi

      - name: âœ… Terraform Apply
        if: steps.opa_check.outputs.passed == 'true'
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud.json
        run: terraform apply -auto-approve
